name: CI to Docker Hub

on:
  push:
      branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: azure/docker-login@v1
      with:
        login-server: bestonacr.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build -f Dockerfile . -t bestonacr.azurecr.io/sample-app:${{ github.sha }}
        docker push bestonacr.azurecr.io/sample-app:${{ github.sha }}     

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'beston-ui'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'bestonacr.azurecr.io/sample-app:${{ github.sha }}'
